{% block content %}

</div>

</div>

    <div class=" mt-4 p-2" id="Gender">
        <label>
            <h4>Male</h4>
        </label>
        <input type="radio" class="input form-control" name="Gender" value="Male">
        <label></label>
        <h4>Female</h4></label>
        <input type="radio" class="form-control input" name="Gender" value="Female">
    </div>
        <input type="submit" value="Submit" class="btn_submit">
</form>




{% endblock content %}
