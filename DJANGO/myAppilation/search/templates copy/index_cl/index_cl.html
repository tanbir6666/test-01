{% extends "base.html" %}
{% block content %}

<div class="h2 m-2">Sign up</div>


<form action="registerUser/registrationUser/" method="POST" class="form-inline" role="form">

    <div class="form-group w-100 p-3">
        <label class="sr-only" for="">Name</label>
        <input name="name" type="text" class="form-control w-50" id="" placeholder="your Name" required>
    </div>

    <div class="form-group w-100 p-3">
        <label class="sr-only" for="">Email</label>
        <input name="email" type="email" class="form-control w-50" id="" placeholder="example@gmail.com" required>
    </div>
    <div class="form-group w-100 p-3">
        <label class="sr-only" for="">Password</label>
        <input name="password" type="password" class="form-control w-50" id="" placeholder="pass********" required>
    </div>
    

    <button type="submit" class="btn btn-primary m-3">Submit</button>
</form>


{% endblock content %}
