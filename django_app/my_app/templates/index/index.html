{% extends 'base of my_app.html' %}

{% block content %}


<div class="container">
    <div class="form_area">
        <h2 class="sign_up_header">Sign up</h2>
        <form action="signup/" method="post">
            <input type="text" name="user_name" placeholder="Your Name" class="input">
            <input type="email" name="email" id="" class="input" placeholder="example@gamil.com">
            <input type="password" name="user_pass" id="" name="password" class="input" placeholder="password ****">
            <input type="submit" value="Submit" class="btn_submit" class="input" >
            <h5>{{alert}}</h5>
        </form>
    </div>
</div>

{% endblock content %}
